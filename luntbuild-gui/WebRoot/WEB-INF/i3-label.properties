builder.edit.name-tip=Provide a name to identify this builder, this name can be changed later.
builder.edit.condition-tip=The <strong>build success</strong> condition is an OGNL expression used to determine if the build of the current project was successful. If left empty, the "result==0" value is assumed. Refer to the User's Guide for details.
emailprefs.smtphost-tip=You can optionally specify the SMTP mail host used by Luntbuild to send email. If this property is not specified, Luntbuild will use localhost as the default value.
emailprefs.smtpport-tip=You can optionally specify the SMTP mail port used by Luntbuild to send email. If this property is not specified, Luntbuild will use the default value.
emailprefs.smtpuser-tip=This property is optional. If the SMTP host needs authentication, you should provide the user name here.
emailprefs.smtppasswd-tip=This property is optional. If the SMTP host needs authentication, you should provide the password here.
emailprefs.emailaddress-tip=This property is optional. If specified, Luntbuild will use this email as the sender address when sending out email notifications. Otherwise, the sender address will be &quot;luntbuild@&lt;hostname&gt;&quot;, where &lt;hostname&gt; is the host name of the build machine.

